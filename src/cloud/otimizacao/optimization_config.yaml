
paths:
  labelled_dir: "data/L2/labelled/labelled_SELL_0004_BUY_0004_1h"
  study_name: "quantgod_transformer_optimization"
  db_path: "sqlite:///optuna_study.db"

optimization:
  n_trials: 20
  timeout: 30000  # Increased to ~8.3 hours to ensure 20 trials completion
  metric: "f1_weighted" # Goal metric

search_space:
  d_model: [256, 512]
  nhead: [4, 8, 16]
  num_layers: [2, 4, 8]
  lr: [0.00001, 0.0001]
  dropout: [0.1, 0.3, 0.4]
  batch_size: [128, 256, 512]
  epochs: 5 # Small number of epochs per trial for optimization speed
  seq_len: [720, 1440] # 12h vs 24h lookback
