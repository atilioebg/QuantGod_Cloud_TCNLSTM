model:
  num_features: 9
  num_classes: 3
  feature_names:
    - body
    - upper_wick
    - lower_wick
    - log_ret_close
    - volatility
    - max_spread
    - mean_obi
    - mean_deep_obi
    - log_volume

training:
  # Class weights: [SELL=0, NEUTRAL=1, BUY=2]
  # SELL and BUY are 2x as important as NEUTRAL to penalize false neutrals.
  class_weights: [2.0, 1.0, 2.0]
  seq_len: 720          # 12h lookback at 1-min resolution
  epochs: 10
  early_stopping_patience: 3
  gradient_clip_norm: 1.0  # Clip gradients to stabilize LSTM training
  optimizer:
    type: AdamW
    weight_decay: 0.01
  scheduler:
    type: CosineAnnealingLR
